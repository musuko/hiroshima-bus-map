<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>広島バスリアルタイムマップ</title>
    <!-- ZIP解凍用 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- CSV解析用 (これが Papa オブジェクトを作ります) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- 修正：Leafletのライブラリ（CSSとJS）のURLを正しく指定 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overscroll-behavior: none;
        }

        #map {
            height: calc(100dvh - 50px); /* スマホ対応 */
            width: 100vw;
        }
        .header {
            height: 50px;
            background: white;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
        }
        .leaflet-bottom.leaflet-right {
          bottom: calc(20px + env(safe-area-inset-bottom));
          right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">広島バスリアルタイム</div>
    <div id="map"></div>

    <script>
        // 1. 地図の初期化
        const map = L.map('map').setView([34.3976, 132.4754], 12);
        
        // scaleは1回だけ
        L.control.scale({
          position: "bottomright",
          imperial: false
        }).addTo(map);
        
        // 背景
        L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
          attribution: "<a href='https://maps.gsi.go.jp' target='_blank'>地理院タイル</a>"
        }).addTo(map);



        // GTFS(ZIP)を読み込んでバス停を表示する関数
        async function loadStopsFromZip() {
            try {
                // 1. ZIPファイルのフェッチ
                const response = await fetch('./hiroden/current_data.zip');
                if (!response.ok) throw new Error("ZIPファイルが見つかりません");
                
                const blob = await response.blob();
                
                // 2. JSZipで解凍
                const zip = await JSZip.loadAsync(blob);
                const stopsText = await zip.file("stops.txt").async("string");

                // 3. PapaParseでCSVをJSONに変換
                Papa.parse(stopsText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        const stops = results.data;
                        
                        // 4. 各バス停を地図に表示
                        stops.forEach(stop => {
                            if (stop.stop_lat && stop.stop_lon) {
                                L.circleMarker([stop.stop_lat, stop.stop_lon], {
                                    radius: 5,
                                    fillColor: "#ff7800",
                                    color: "#000",
                                    weight: 1,
                                    opacity: 1,
                                    fillOpacity: 0.8
                                })
                                .addTo(map)
                                .bindPopup(`<b>${stop.stop_name}</b>`);
                            }
                        });
                        console.log(`${stops.length} 件のバス停を表示しました`);
                    }
                });
            } catch (error) {
                console.error("エラーが発生しました:", error);
            }
        }

        let busMarkers = {}; // バスIDをキーにしてマーカーを管理

        async function updateBusPositions() {
            const realTimeUrl = "https://bus.kinopy-parade-1221.workers.dev/";
        
            try {
                const response = await fetch(realTimeUrl, { cache: "no-store" });
                const vehicles = await response.json();
        
                const busIcon = L.icon({
                    iconUrl: './busimg/green.png',
                    iconSize: [24, 24],
                    iconAnchor: [12, 12],
                });
        
                const activeIds = new Set();
        
                vehicles.forEach(v => {
                    const lat = v.lat;
                    const lon = v.lon;
                    const id = v.id || v.vehicle_id;
        
                    if (!lat || !lon || !id) return;
        
                    activeIds.add(id);
        
                    if (busMarkers[id]) {
                        busMarkers[id].setLatLng([lat, lon]);
                    } else {
                        busMarkers[id] = L.marker([lat, lon], {
                            icon: busIcon
                        }).addTo(map);
                    }
                });
        
                // 消えた車両を削除
                Object.keys(busMarkers).forEach(id => {
                    if (!activeIds.has(id)) {
                        map.removeLayer(busMarkers[id]);
                        delete busMarkers[id];
                    }
                });
        
                console.log(`${vehicles.length} 台更新`);
            } catch (error) {
                console.error("リアルタイム取得失敗:", error);
            }
        }
        
        // 実行のトリガー
        window.addEventListener('load', () => {
            loadStopsFromZip();
            // 5秒後に初回実行（ライブラリ読み込みの安全策）
            setTimeout(updateBusPositions, 5000);
            // 以降1分ごと
            setInterval(updateBusPositions, 60000);
        });
    </script>
</body>
</html>
