    <title>åºƒå³¶ãƒã‚¹ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒãƒƒãƒ—</title>
    <!-- ZIPè§£å‡ç”¨ -->

    <!-- CSVè§£æç”¨ (ã“ã‚ŒãŒ Papa ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’ä½œã‚Šã¾ã™) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- ä¿®æ­£ï¼šLeafletã®ãƒ©ã‚¤ãƒ–ãƒ©ãƒªï¼ˆCSSã¨JSï¼‰ã®URLã‚’æ­£ã—ãæŒ‡å®š -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

</head>
<body>
    <div id="map"></div>
    <script>
        // 1. åœ°å›³ã®åˆæœŸåŒ–
        const map = L.map('map').setView([34.3976, 132.4754], 13);

        // 2. ä¿®æ­£ï¼šå›½åœŸåœ°ç†é™¢åœ°å›³ã‚¿ã‚¤ãƒ«ã®URLã‚’æ­£ã—ãæŒ‡å®šï¼ˆ/xyz/std/ ãŒå¿…è¦ï¼‰
        L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
            attribution: "<a href='https://maps.gsi.go.jp' target='_blank'>åœ°ç†é™¢ã‚¿ã‚¤ãƒ«</a>"
        }).addTo(map);


        // GTFS(ZIP)ã‚’èª­ã¿è¾¼ã‚“ã§ãƒã‚¹åœã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
        async function loadStopsFromZip() {
            try {
                // 1. ZIPãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ•ã‚§ãƒƒãƒ
                const response = await fetch('./hiroden/current_data.zip');
                if (!response.ok) throw new Error("ZIPãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
                
                const blob = await response.blob();
                
                // 2. JSZipã§è§£å‡
                const zip = await JSZip.loadAsync(blob);
                const stopsText = await zip.file("stops.txt").async("string");

                // 3. PapaParseã§CSVã‚’JSONã«å¤‰æ›
                Papa.parse(stopsText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        const stops = results.data;
                        
                        // 4. å„ãƒã‚¹åœã‚’åœ°å›³ã«è¡¨ç¤º
                        stops.forEach(stop => {
                            if (stop.stop_lat && stop.stop_lon) {
                                L.circleMarker([stop.stop_lat, stop.stop_lon], {
                                    radius: 5,

                                    color: "#000",
                                    weight: 1,

                                    fillOpacity: 0.8
                                })
                                .addTo(map)
                                .bindPopup(`<b>${stop.stop_name}</b>`);
                            }
                        });
                        console.log(`${stops.length} ä»¶ã®ãƒã‚¹åœã‚’è¡¨ç¤ºã—ã¾ã—ãŸ`);
                    }
                });
            } catch (error) {
                console.error("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:", error);
            }
        }

        // å®Ÿè¡Œ
                // ä¿®æ­£å‰ï¼š loadStopsFromZip();
        
        // ä¿®æ­£å¾Œï¼š ãƒšãƒ¼ã‚¸ã®èª­ã¿è¾¼ã¿å®Œäº†ã‚’å¾…ã£ã¦ã‹ã‚‰å®Ÿè¡Œ
        window.addEventListener('load', () => {
            loadStopsFromZip();
        });
        let busMarkers = {}; // ãƒã‚¹IDã‚’ã‚­ãƒ¼ã«ã—ã¦ãƒãƒ¼ã‚«ãƒ¼ã‚’ç®¡ç†

        async function updateBusPositions() {
            // åºƒå³¶çœŒãƒã‚¹å”ä¼šã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒ‡ãƒ¼ã‚¿URLï¼ˆè»Šä¸¡ä½ç½®ï¼‰
            // ç›´æ¥å©ã‘ãªã„å ´åˆã¯ corsproxy.io ç­‰ã‚’çµŒç”±ã•ã›ã¾ã™
            const proxyUrl = "https://corsproxy.io?";
            const realTimeUrl = "https://ajt-mobusta-gtfs.mcapps.jp/realtime/8/vehicle_position.bin";
        
            try {
                const response = await fetch(proxyUrl + encodeURIComponent(realTimeUrl));
                const buffer = await response.arrayBuffer();
                const pbf = new Pbf(new Uint8Array(buffer));
                const feed = GtfsRealtimeBindings.decode(pbf);
        
                feed.entity.forEach(entity => {
                    if (entity.vehicle) {
                        const pos = entity.vehicle.position;
                        const vehicleId = entity.vehicle.vehicle.id;
        
                        // ã™ã§ã«ãƒãƒ¼ã‚«ãƒ¼ãŒã‚ã‚Œã°ç§»å‹•ã€ãªã‘ã‚Œã°æ–°è¦ä½œæˆ
                        if (busMarkers[vehicleId]) {
                            busMarkers[vehicleId].setLatLng([pos.latitude, pos.longitude]);
                        } else {
                            busMarkers[vehicleId] = L.marker([pos.latitude, pos.longitude], {
                                icon: L.divIcon({className: 'bus-icon', html: 'ğŸšŒ', iconSize: [25, 25]})
                            }).addTo(map).bindPopup(`è»Šä¸¡ID: ${vehicleId}`);
                        }
                    }
                });
                console.log("ãƒã‚¹ä½ç½®æ›´æ–°å®Œäº†");
            } catch (error) {
                console.error("ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—:", error);
            }
        }
        
        // 15ç§’ã”ã¨ã«å®Ÿè¡Œ
        setInterval(updateBusPositions, 15000);
        // åˆå›å®Ÿè¡Œ
        updateBusPositions();
    </script>
</body>
