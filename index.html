<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>広島バスリアルタイムマップ</title>
    <!-- ZIP解凍用 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- CSV解析用 (これが Papa オブジェクトを作ります) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- 修正：Leafletのライブラリ（CSSとJS）のURLを正しく指定 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 1. 地図の初期化
        const map = L.map('map').setView([34.3976, 132.4754], 13);

        // 2. 修正：国土地理院地図タイルのURLを正しく指定（/xyz/std/ が必要）
        L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
            attribution: "<a href='https://maps.gsi.go.jp' target='_blank'>地理院タイル</a>"
        }).addTo(map);


        // GTFS(ZIP)を読み込んでバス停を表示する関数
        async function loadStopsFromZip() {
            try {
                // 1. ZIPファイルのフェッチ
                const response = await fetch('./hiroden/current_data.zip');
                if (!response.ok) throw new Error("ZIPファイルが見つかりません");
                
                const blob = await response.blob();
                
                // 2. JSZipで解凍
                const zip = await JSZip.loadAsync(blob);
                const stopsText = await zip.file("stops.txt").async("string");

                // 3. PapaParseでCSVをJSONに変換
                Papa.parse(stopsText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        const stops = results.data;
                        
                        // 4. 各バス停を地図に表示
                        stops.forEach(stop => {
                            if (stop.stop_lat && stop.stop_lon) {
                                L.circleMarker([stop.stop_lat, stop.stop_lon], {
                                    radius: 5,
                                    fillColor: "#ff7800",
                                    color: "#000",
                                    weight: 1,
                                    opacity: 1,
                                    fillOpacity: 0.8
                                })
                                .addTo(map)
                                .bindPopup(`<b>${stop.stop_name}</b>`);
                            }
                        });
                        console.log(`${stops.length} 件のバス停を表示しました`);
                    }
                });
            } catch (error) {
                console.error("エラーが発生しました:", error);
            }
        }

        // 実行
                // 修正前： loadStopsFromZip();
        
        // 修正後： ページの読み込み完了を待ってから実行
        window.addEventListener('load', () => {
            loadStopsFromZip();
        });
    </script>
</body>
</html>
