<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>広島バスリアルタイムマップ</title>
    <!-- Leafletのライブラリを読み込み -->
    <link rel="stylesheet" href="https://unpkg.com" />
    <script src="https://unpkg.com"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 1. 地図の初期化（広島駅周辺を中央に設定）
        const map = L.map('map').setView([34.3976, 132.4754], 13);

        // 2. 国土地理院地図（標準地図）のタイルを表示
        L.tileLayer('https://cyberjapandata.gsi.go.jp{z}/{x}/{y}.png', {
            attribution: "<a href='https://maps.gsi.go.jp' target='_blank'>地理院タイル</a>"
        }).addTo(map);

        // 3. テスト用のマーカー（広電バス本社付近）
        L.marker([34.3813, 132.4576]).addTo(map)
            .bindPopup('ここにバスの位置を表示させます！')
            .openPopup();
    </script>
</body>
</html>
