    <!-- ZIPè§£å‡ç”¨ -->

    <!-- CSVè§£æç”¨ (ã“ã‚ŒãŒ Papa ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’ä½œã‚Šã¾ã™) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- ä¿®æ­£ï¼šLeafletã®ãƒ©ã‚¤ãƒ–ãƒ©ãƒªï¼ˆCSSã¨JSï¼‰ã®URLã‚’æ­£ã—ãæŒ‡å®š -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<body>
    <div id="map"></div>
    <script>
        // 1. åœ°å›³ã®åˆæœŸåŒ–
        const map = L.map('map').setView([34.3976, 132.4754], 13);

        // 2. ä¿®æ­£ï¼šå›½åœŸåœ°ç†é™¢åœ°å›³ã‚¿ã‚¤ãƒ«ã®URLã‚’æ­£ã—ãæŒ‡å®šï¼ˆ/xyz/std/ ãŒå¿…è¦ï¼‰
        L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {

        // GTFS(ZIP)ã‚’èª­ã¿è¾¼ã‚“ã§ãƒã‚¹åœã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
        async function loadStopsFromZip() {
            try {
                // 1. ZIPãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ•ã‚§ãƒƒãƒ
                const response = await fetch('./hiroden/current_data.zip');
                if (!response.ok) throw new Error("ZIPãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
                
                const blob = await response.blob();
                
                // 2. JSZipã§è§£å‡
                const zip = await JSZip.loadAsync(blob);
                const stopsText = await zip.file("stops.txt").async("string");

                // 3. PapaParseã§CSVã‚’JSONã«å¤‰æ›
                Papa.parse(stopsText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        const stops = results.data;
                        
                        // 4. å„ãƒã‚¹åœã‚’åœ°å›³ã«è¡¨ç¤º
                        stops.forEach(stop => {

                            }
                        });
                        console.log(`${stops.length} ä»¶ã®ãƒã‚¹åœã‚’è¡¨ç¤ºã—ã¾ã—ãŸ`);
                    }
                });
            } catch (error) {
                console.error("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:", error);
            }
        }

        window.addEventListener('load', () => {
            loadStopsFromZip();

        let busMarkers = {}; // ãƒã‚¹IDã‚’ã‚­ãƒ¼ã«ã—ã¦ãƒãƒ¼ã‚«ãƒ¼ã‚’ç®¡ç†

        async function updateBusPositions() {
            // Pbfã‚„GtfsRealtimeBindingsãŒèª­ã¿è¾¼ã¾ã‚Œã‚‹ã¾ã§å¾…æ©Ÿ

            // åºƒå³¶çœŒãƒã‚¹å”ä¼šã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒ‡ãƒ¼ã‚¿URLï¼ˆè»Šä¸¡ä½ç½®ï¼‰
            // ç›´æ¥å©ã‘ãªã„å ´åˆã¯ corsproxy.io ç­‰ã‚’çµŒç”±ã•ã›ã¾ã™
            // ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®ç¢ºèªï¼ˆãƒ–ãƒ©ã‚¦ã‚¶ç‰ˆã¯ gtfsRealtime ã«æ ¼ç´ã•ã‚Œã‚‹ã“ã¨ãŒå¤šã„ã§ã™ï¼‰
            const RT = window['gtfs-realtime-bindings'] || window.GtfsRealtimeBindings;
            const realTimeUrl = "https://ajt-mobusta-gtfs.mcapps.jp/realtime/8/vehicle_position.bin";
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(realTimeUrl)}`;
        
            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼");
                
                const json = await response.json();

                // ã€è¿½åŠ 1ã€‘ãƒ—ãƒ­ã‚­ã‚·ã‹ã‚‰å±Šã„ãŸç”Ÿãƒ‡ãƒ¼ã‚¿ã‚’ç¢ºèª
                console.log("Raw JSON contents:", json.contents ? "ãƒ‡ãƒ¼ã‚¿ã‚ã‚Š" : "ãƒ‡ãƒ¼ã‚¿ç©º");
                
                // allOriginsã¯Base64ã§ãƒ‡ãƒ¼ã‚¿ã‚’è¿”ã™ãŸã‚ã€ãƒ‡ã‚³ãƒ¼ãƒ‰ãŒå¿…è¦
                const base64Data = json.contents.includes(',') ? json.contents.split(',').pop() : json.contents;
                const binaryString = atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
            
                for (let i = 0; i < binaryString.length; i++)  {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                // Pbfã¨FeedMessageã‚’ä½¿ç”¨ã—ã¦ãƒ‡ã‚³ãƒ¼ãƒ‰
                const pbf = new Pbf(bytes);
                // ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®æ§‹é€ ã«åˆã‚ã›ã¦ãƒ‡ã‚³ãƒ¼ãƒ‰ï¼ˆtransit_realtime.FeedMessageï¼‰
                const feed = transit_realtime.FeedMessage.read(pbf);
                feed.entity.forEach(entity => {
                    if (entity.vehicle && entity.vehicle.position) {
                        const pos = entity.vehicle.position;
                        const vId = entity.vehicle.vehicle.id;
                        const lat = pos.latitude;
                        const lon = pos.longitude;        
                        if (busMarkers[vId]) {
                            busMarkers[vId].setLatLng([pos.lat, pos.lon]);
                        } else {
                            busMarkers[vId] = L.marker([lat, lon], {
                                icon: L.divIcon({ 
                                    html: '<div style="font-size:20px;">ğŸšŒ</div>', 
                                    className: 'bus-icon',
                                    iconSize: [25, 25] 
                                })
                            }).addTo(map).bindPopup(`è»Šä¸¡ID: ${vId}`);
                        }
                    }
                });
                console.log(`${feed.entity.length} å°ã®ãƒã‚¹ä½ç½®ã‚’æ›´æ–°ã—ã¾ã—ãŸ`);
            } catch (error) {
                console.error("ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã¾ãŸã¯è§£æã«å¤±æ•—:", error);
            }
        }
        
        // å®Ÿè¡Œã®ãƒˆãƒªã‚¬ãƒ¼
        window.addEventListener('load', () => {
            loadStopsFromZip();
            // 5ç§’å¾Œã«åˆå›å®Ÿè¡Œï¼ˆãƒ©ã‚¤ãƒ–ãƒ©ãƒªèª­ã¿è¾¼ã¿ã®å®‰å…¨ç­–ï¼‰
            setTimeout(updateBusPositions, 5000);

            setInterval(updateBusPositions, 60000);
