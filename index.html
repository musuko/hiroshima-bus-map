<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>広島バスリアルタイムマップ</title>
    <!-- 修正：Leafletのライブラリ（CSSとJS）のURLを正しく指定 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 1. 地図の初期化
        const map = L.map('map').setView([34.3976, 132.4754], 13);

        // 2. 修正：国土地理院地図タイルのURLを正しく指定（/xyz/std/ が必要）
        // L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
        //     attribution: "<a href='https://maps.gsi.go.jp' target='_blank'>地理院タイル</a>"
        // }).addTo(map);

        L.tileLayer('https://tile.openstreetmap.org{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);


        // 3. テスト用のマーカー
        L.marker([34.3813, 132.4576]).addTo(map)
            .bindPopup('ここに広電バスを表示します！')
            .openPopup();
    </script>
</body>
</html>
